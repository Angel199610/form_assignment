<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <style>
        body {
            background-image: url(../imge/view-neon-illuminated-gaming-desk-setup-with-keyboard_23-2149529360.jpg);

        }

        div {
            box-sizing: border-box;
            width: 100%;
            border: 100px solid black;
            float: left;
            align-content: center;
            align-items: center;
        }
 
        form {
            margin: 0 auto;
            width: 600px;
        }
    </style>
</head>
 
<body style="background-color: rgb(3, 92, 92);">
    <h2 style="color: whitesmoke;">A FORM WITH VALIDATION MESSAGE</h2>
    <h1 style="text-align: center;">
        REGISTRATION FORM
    </h1>
    <form style="font-size: x-large;" name="RegForm"
          onsubmit="return">
        <p>
            Name:
            <input style="font-size: large;" type="text" size="65"
                   name="Name"
                   placeholder="yourfullnames"/>
        </p>
        <p>
            Address:
            <input style="font-size: large;" type="text" size="65"
                   name="Address"
                   placeholder="kampala, Mukono"/>
        </p>
        <p>
            E-mail Address:
            <input style="font-size: large;" type="text" size="65"
                   name="EMail"
                   placeholder="demo@example.com"/>
        </p>
        <p>
            Password:
            <input style="font-size: large;" type="password" size="65"
                   name="Password"/>
            
        </p>
        <p style="font-size: x-large;">
            Select Your Course Units: 
            <select style="font-size: large;" value="" name="Subject">
                <option>Select Course</option>
                <option>WEB DESIGNING</option>
                <option>DATABASE MANAGEMENT</option>
                <option>PYTHON PROGRAMMING</option>
                <option>CORE GRAPHICS</option>
            </select>
        </p>
        
        <p style="font-size: x-large;">
            Comments:
            <textarea cols="100" rows="20" name="Comment"> </textarea>
        </p>
        <p>
                        <input style="font-size: large;" type="submit" value="Send"
                   name="Submit" />
            <input style="font-size: large;" type="reset" value="Reset"
                   name="Reset" />
        </p>
    </form>
    <script src="script.js"></script>
    <script>
    function GEEKFORGEEKS() {
        const name =
            document.forms.RegForm.Name.value;
        const email =
            document.forms.RegForm.EMail.value;
        const what =
            document.forms.RegForm.Subject.value;
        const password =
            document.forms.RegForm.Password.value;
        const address =
            document.forms.RegForm.Address.value;
         
        console.log(name, email, what, password, address);
     
        if (name === ""
            || name.includes('0') || name.includes('1')
            || name.includes('2') || name.includes('3')
            || name.includes('4') || name.includes('5')
            || name.includes('6') || name.includes('7')
            || name.includes('8') || name.includes('9')) 
        {
            window.alert
            ("Please enter your name properly.");
            name.focus();
            return false;
        }
     
        if (address === "") {
            window.alert
            ("Please enter your address.");
            address.focus();
            return false;
        }
     
        if (email === "" || !email.includes('@')) {
            window.alert
            ("Please enter a valid e-mail address.");
            email.focus();
            return false;
        }
     
        if (password === "") {
            alert("Please enter your password");
            password.focus();
            return false;
        }
     
        if (password.length < 6) {
            alert
            ("Password should be atleast 6 character long");
            password.focus();
            return false;
     
        }
     
        if (what.selectedIndex === -1) {
            alert("Please enter your course.");
            what.focus();
            return false;
        }
     
        return true;
    }
</script>    
</body>
</html>
